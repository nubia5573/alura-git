<meta charset="UTF-8">
<h3>Calcular IMC jajajjajaja</h3>
<script>
    function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea()
    }
    function calcularImc(peso, altura, nombre) {
        imc=peso/(altura*altura);
        imprimir("el imc de " + nombre + " es " + imc);
    }
    var nombre = prompt("ingrese su nombre : ");
    var peso = prompt(nombre + " ingrese su peso : ");
    var altura = prompt(nombre + " ingrese su altura : ");
    
    calcularImc(peso, altura, nombre)
</script>
