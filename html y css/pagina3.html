<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Contacto - Barberia Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo Barbería"></h1>
            <nav>
                <ul>
                    <li><a href="pagina1.html"> Home</a></li>
                    <li><a href="pagina2.html"> Productos</a></li>
                    <li><a href="pagina3.html"> Contacto</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input class="input-padron" type="text" id="nombreapellido" required>

            <label for="correoelectronico">Correo electronico</label>
            <input class="input-padron" type="email" id="correoelectronico" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input class="input-padron" type="tel" id="telefono" required placeholder="(xx) xxxx xxxx">

            

            <label for="mensaje"></label>
            <textarea class="input-padron"id="mensaje" cols="70" rows="10" required></textarea>
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input name="contacto" type="radio" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input name="contacto" type="radio" value="telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-whatsapp"><input name="contacto" type="radio" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>

            </fieldset>
            <label class="checkbox" >
                <input type="checkbox" checked>¿Le gustaría recibir novedades de la barberia Alura?
            </label>





            <input class="enviar" type="submit" value="Enviar formulario">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
           
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo Barberia">
        <p class="Copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
