Juego secreto
<input/>
<button>verificar si acertó</button>
<script>
    var secretos = [3, 5 , 7 ,9];
    var  input = document.querySelector("input");
    input.focus()

    function verificar() {
        var encontrado = false;
        for (var posicion = 0; secretos.length; posicion++) {
        
            if (secretos[posicion] == parseInt(input.value)) {
                alert("acertó");
                encontrado = true;
                break;
            }else{
                alert("No acertó. El numero era " + secretos[posicion]);
            }
        
        }

        input.value= "";
        input.focus()
    }
    
    var button = document.querySelector("button");
    button.onclick = verificar

</script>
